<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="middle">
        <div class="buttoncolumn">
                <input type="color" class="color" >
                <input type="color" class="background" value="#FFFFFF">
                <div class="grid">
                   <div class="gridtext">36x36</div> 
                   <input type="range" step="1" value="36" class="gridrange" min="8" max="64" onchange="change_grid()">
                </div>
                <button class="pencil toggled">Pencil</button>
                <button class="eraser untoggled">Eraser</button>
                <button class="light untoggled">Light</button>
                <button class="shadow untoggled">Shadow</button>
                <button class="clear untoggled" onclick="clear_grid()">Clear</button>
        </div>
        <div class="container"></div>
    </div>
    <div class="footer"> Copyright Â© 2022 Chel0per </div>

    <script src = "script.js"></script>
</body>
</html>
